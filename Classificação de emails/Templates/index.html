<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificação de Emails</title>
   <link rel="stylesheet" href="/static/style.css">
</head>
<body>
   <!-- Primeiro ponto: A parte onde o usuário deve colocar o emai0l para ele ser processado -->

    <h1>Classificação Automática de Emails</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="email_text">Cole o conteúdo do email:</label><br>
        <textarea name="email_text" placeholder="Digite ou cole o email aqui..."></textarea><br>
        
        <label for="file">Ou envie um arquivo (.txt ou .pdf):</label><br> 
        <input type="file" name="file" accept=".txt,.pdf"><br><br>
        <button type="submit">Processar</button>
    </form>

    <div class="result">
        <!--Segundo ponto, através de uma função python e IA ele processara e colocara o email em categorias e com uma resposta sugerida-->
        <h3>Resultado:</h3>
        <p><strong>Categoria:</strong> {{ category }}</p>
        <p><strong>Resposta sugerida:</strong> {{ response }}</p>
    </div>
</body>
</html>
